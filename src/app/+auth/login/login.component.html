<div class="wrapper">
	<section id="login">
		<div class="container-fluid">
			<div class="row full-height-vh">
				<div class="col-8 d-flex mr-auto align-items-center justify-content-center auth-bg left-pane">
				</div>
				<div class="col-4 d-flex ml-auto justify-content-center right-pane">
					<div class="card card-inverse bg-transparent text-center width-400">
						<div class="card-img text-left">
							<img alt="Mazaya" class="mazaya-logo mazaya-logo--login"
							     src="assets/img/logos/mazaya-logo-little-white.png">
						</div>
						<div class="row mt-4"
						     *ngIf="showInvalidCredentialsError">
							<div class="col-12">
								<div class="alert alert-danger text-center">
									Invalid Credentials, please try again
								</div>
							</div>
						</div>
						<div class="row mt-4"
						     *ngIf="showLoginFormError">
							<div class="col-12">
								<div class="alert alert-danger text-center">
									Please check the form for errors before submitting
								</div>
							</div>
						</div>
						<div class="card-body"
						     [ngClass]="{'mt-4':!showLoginFormError && !showInvalidCredentialsError,'mt-0':showLoginFormError || showInvalidCredentialsError}">
							<div class="card-block p-0">
								<h2 class="mt-1 mb-3 mt-2 text-left">Login to Mazaya</h2>
								<form (submit)="login()" [formGroup]="loginForm">
									<div class="form-group">
										<div class="col-md-12 p-0">
											<label for="email" class="non-dual">
												<span>Email Address</span>
											</label>
											<input type="email" id="email" class="form-control" formControlName="email" tabindex="1">
											<div class="help-block" ngxErrors="email">
												<div ngxError="required" [when]="['dirty','touched']">
													Please enter your email
												</div>
												<div ngxError="email" [when]="['dirty','touched']"
												     *ngIf="!loginForm.get('email').hasError('required')">
													Please enter a valid email address
												</div>
											</div>
										</div>
									</div>

									<div class="form-group">
										<div class="col-md-12 p-0">
											<label for="password" class="dual">
												<span>Password</span>
												<a routerLink="/auth/forgot-password" tabindex="3">Forgot password?</a>
											</label>
											<input id="password" type="password" class="form-control" formControlName="password" tabindex="2">
											<div class="help-block" ngxErrors="password">
												<div ngxError="required" [when]="['dirty','touched']">
													Please enter your password
												</div>
											</div>
										</div>
									</div>

									<p class="text-left">
										<a [routerLink]="'/auth/register'">Register as Corporate / Reseller</a>
									</p>

									<div class="form-group ml-0 mr-0 row">
										<div class="col-md-12 text-left p-0">
											<button type="submit" class="btn btn-mazaya btn-mazaya-gray-alt-2" tabindex="4">
												Sign in
											</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</div>
