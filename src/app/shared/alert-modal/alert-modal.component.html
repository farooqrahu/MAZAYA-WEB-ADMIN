
<div class="modal fade mazaya-modal"
     id="{{ modalId }}"
     tabindex="-1"
     role="dialog"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div *ngIf="closeButton" class="modal-header modal-header--alert">
        <button type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">x</span>
        </button>
      </div>

      <div class="modal-body text-center pb-5">
        <ng-content select=".content"></ng-content>
      </div>
    </div>
  </div>
</div>
