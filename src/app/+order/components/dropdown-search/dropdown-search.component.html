<div>
  <label *ngIf="label" id="dropdown">{{label}}</label>
  <div id="dropdown" [className]="defaultTheme">
    <p-dropdown [panelStyle]="panelStyle" [disabled]="disable" (onChange)="handleChange()" [options]="items"
                [(ngModel)]="selectedItem" [style]="style" [filter]="isFilter">
      <ng-template let-item pTemplate="selectedItem">
        <span style="vertical-align:middle; margin-left: .5em">{{ item.value }}</span>
      </ng-template>
      <ng-template let-item pTemplate="item">
        <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
          <div style="font-size:14px;margin-top:4px">{{item.label}}</div>
        </div>
      </ng-template>
    </p-dropdown>
  </div>
</div>
